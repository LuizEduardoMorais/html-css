<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5 </title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video está sendo hospedado no meu proprio servidor</p>
    <video width="560" height="315" poster="imagens/image9.png" autoplay controls loop> 
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>seu navegaor não tem portabilidade com produção de video</p>
    </video>

    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/177118397?h=52d138b00e&portrait=0" width="560" height="239" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h1>Usando live da Twitch</h1>
    <div id="twitch-embed"></div>

    <iframe src="https://www.twitch.tv/mch_agg" frameborder="0" allowfullscreen="true" scrolling="yes" height="239" width="560"></iframe>


</body>
</html>
